<h2>Register User</h2>
<form (submit)="registerUser()">
  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="user.email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="user.password" required>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" [(ngModel)]="user.firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" [(ngModel)]="user.lastName" required>

  <button type="submit">Register</button>
</form>
